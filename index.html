<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Irnasada</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-black flex items-center justify-center min-h-screen p-4">

  <div class="space-y-6 w-full max-w-sm">
    <!-- Kalkulator -->
    <div id="content" class="bg-white p-6 rounded-2xl shadow-xl">
      <form class="mb-4" onsubmit="return false;"> <!-- mencegah submit form -->
        <div id="output" class="mb-4">
          <input type="text" id="res" readonly 
            class="w-full h-14 text-2xl text-right bg-gray-200 text-gray-800 rounded-lg px-3 border border-gray-400 outline-none" />
        </div>

        <div class="grid grid-cols-4 gap-3">
          <button type="button" class="bg-red-500 hover:scale-105 transform transition rounded-xl h-14 text-white font-semibold" onclick="Clear()">C</button>
          <button type="button" class="bg-red-500 hover:scale-105 transform transition rounded-xl h-14 text-white font-semibold" onclick="Back()">âŒ«</button>
          <button type="button" class="bg-purple-500 hover:scale-105 transform transition rounded-xl h-14 text-white font-semibold" onclick="Solve('%')">%</button>
          <button type="button" class="bg-yellow-400 hover:scale-105 transform transition rounded-xl h-14 text-white font-semibold" onclick="Solve('/')">/</button>

          <button type="button" class="bg-blue-500 hover:scale-105 transform transition rounded-xl h-14 text-white font-semibold" onclick="Solve('7')">7</button>
          <button type="button" class="bg-purple-500 hover:scale-105 transform transition rounded-xl h-14 text-white font-semibold" onclick="Solve('8')">8</button>
          <button type="button" class="bg-blue-500 hover:scale-105 transform transition rounded-xl h-14 text-white font-semibold" onclick="Solve('9')">9</button>
          <button type="button" class="bg-yellow-400 hover:scale-105 transform transition rounded-xl h-14 text-white font-semibold" onclick="Solve('*')">*</button>

          <button type="button" class="bg-blue-500 hover:scale-105 transform transition rounded-xl h-14 text-white font-semibold" onclick="Solve('4')">4</button>
          <button type="button" class="bg-purple-500 hover:scale-105 transform transition rounded-xl h-14 text-white font-semibold" onclick="Solve('5')">5</button>
          <button type="button" class="bg-blue-500 hover:scale-105 transform transition rounded-xl h-14 text-white font-semibold" onclick="Solve('6')">6</button>
          <button type="button" class="bg-yellow-400 hover:scale-105 transform transition rounded-xl h-14 text-white font-semibold" onclick="Solve('-')">-</button>

          <button type="button" class="bg-blue-500 hover:scale-105 transform transition rounded-xl h-14 text-white font-semibold" onclick="Solve('1')">1</button>
          <button type="button" class="bg-purple-500 hover:scale-105 transform transition rounded-xl h-14 text-white font-semibold" onclick="Solve('2')">2</button>
          <button type="button" class="bg-blue-500 hover:scale-105 transform transition rounded-xl h-14 text-white font-semibold" onclick="Solve('3')">3</button>
          <button type="button" class="bg-yellow-400 hover:scale-105 transform transition rounded-xl h-14 text-white font-semibold" onclick="Solve('+')">+</button>

          <button type="button" class="bg-blue-500 hover:scale-105 transform transition rounded-xl h-14 text-white font-semibold col-span-2" onclick="Solve('0')">0</button>
          <button type="button" class="bg-purple-500 hover:scale-105 transform transition rounded-xl h-14 text-white font-semibold" onclick="Solve('.')">.</button>
          <button type="button" class="bg-green-500 hover:scale-105 transform transition rounded-xl h-14 text-white font-semibold" onclick="Result()">=</button>
        </div>
      </form>
    </div>

    <!-- History -->
    <div class="history bg-white p-4 rounded-2xl shadow-xl w-full">
      <div class="flex justify-between items-center mb-2">
        <h3 class="text-lg font-semibold flex items-center space-x-2">
          <span>ðŸ“œ</span>
          <span>Riwayat Perhitungan</span>
        </h3>
        <button type="button" class="text-red-600 hover:underline text-sm font-medium" onclick="hapusSemua()">Hapus Riwayat</button>
      </div>
      <div id="historyList" class="text-sm text-gray-700"></div>
    </div>
  </div>

  <script type="module" src="calc.js"></script>
</body>
</html>
