<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalkulator Irnasada - Bootstrap</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

  <div class="container" style="max-width: 400px;">
    <!-- Kalkulator -->
    <div id="content" class="bg-white p-4 rounded shadow">
      <form onsubmit="return false;">
        <div id="output" class="mb-3">
          <input type="text" id="res" readonly 
            class="form-control text-end fs-4 bg-secondary-subtle border-secondary" />
        </div>

        <div class="row g-2">
          <div class="col-3"><button type="button" class="btn btn-danger w-100" onclick="Clear()">C</button></div>
          <div class="col-3"><button type="button" class="btn btn-danger w-100" onclick="Back()">âŒ«</button></div>
          <div class="col-3"><button type="button" class="btn btn-secondary w-100" onclick="Solve('%')">%</button></div>
          <div class="col-3"><button type="button" class="btn btn-warning w-100" onclick="Solve('/')">/</button></div>

          <div class="col-3"><button type="button" class="btn btn-primary w-100" onclick="Solve('7')">7</button></div>
          <div class="col-3"><button type="button" class="btn btn-secondary w-100" onclick="Solve('8')">8</button></div>
          <div class="col-3"><button type="button" class="btn btn-primary w-100" onclick="Solve('9')">9</button></div>
          <div class="col-3"><button type="button" class="btn btn-warning w-100" onclick="Solve('*')">*</button></div>

          <div class="col-3"><button type="button" class="btn btn-primary w-100" onclick="Solve('4')">4</button></div>
          <div class="col-3"><button type="button" class="btn btn-secondary w-100" onclick="Solve('5')">5</button></div>
          <div class="col-3"><button type="button" class="btn btn-primary w-100" onclick="Solve('6')">6</button></div>
          <div class="col-3"><button type="button" class="btn btn-warning w-100" onclick="Solve('-')">-</button></div>

          <div class="col-3"><button type="button" class="btn btn-primary w-100" onclick="Solve('1')">1</button></div>
          <div class="col-3"><button type="button" class="btn btn-secondary w-100" onclick="Solve('2')">2</button></div>
          <div class="col-3"><button type="button" class="btn btn-primary w-100" onclick="Solve('3')">3</button></div>
          <div class="col-3"><button type="button" class="btn btn-warning w-100" onclick="Solve('+')">+</button></div>

          <div class="col-6"><button type="button" class="btn btn-primary w-100" onclick="Solve('0')">0</button></div>
          <div class="col-3"><button type="button" class="btn btn-secondary w-100" onclick="Solve('.')">.</button></div>
          <div class="col-3"><button type="button" class="btn btn-success w-100" onclick="Result()">=</button></div>
        </div>
      </form>
    </div>

    <!-- History -->
    <div class="history bg-white p-3 rounded shadow mt-4">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="mb-0">
          ðŸ“œ Riwayat Perhitungan
        </h5>
        <button type="button" class="btn btn-link text-danger p-0" onclick="hapusSemua()">Hapus Riwayat</button>
      </div>
      <div id="historyList" class="small text-secondary"></div>
    </div>
  </div>

  <!-- Bootstrap JS CDN (optional, for better responsiveness) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="calc.js"></script>
</body>
</html>
