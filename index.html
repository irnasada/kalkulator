<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Modern</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black flex items-center justify-center min-h-screen">

   <div id="content" class="bg-gray-900 p-6 rounded-lg shadow-lg mb-4">
    <form class="mb-4">
      <div id="output" class="mb-4">
        <input type="text" id="res" readonly class="w-full h-12 text-right text-2xl bg-gray-700 text-white rounded-lg border-0 outline-none" />
      </div>

    <div class="grid grid-cols-4 gap-3">
      <button class="bg-red-500 hover:scale-105 transform rounded-xl h-14 clear" onclick="Clear()">C</button>
      <button class="bg-red-500 hover:scale-105 transform rounded-xl h-14" onclick="Back()">âŒ«</button>
      <button class="bg-purple-500 hover:scale-105 transform rounded-xl h-14" onclick="Solve('%')">%</button>
      <button class="bg-yellow-400 hover:scale-105 transform rounded-xl h-14" onclick="Solve('/')">/</button>
      
      <button class="bg-blue-500 hover:scale-105 transform rounded-xl h-14" onclick="Solve('7')">7</button>
      <button class="bg-purple-500 hover:scale-105 transform rounded-xl h-14" onclick="Solve('8')">8</button>
      <button class="bg-blue-500 hover:scale-105 transform rounded-xl h-14" onclick="Solve('9')">9</button>
      <button class="bg-yellow-400 hover:scale-105 transform rounded-xl h-14" onclick="Solve('*')">*</button>

      <button class="bg-blue-500 hover:scale-105 transform rounded-xl h-14" onclick="Solve('4')">4</button>
      <button class="bg-purple-500 hover:scale-105 transform rounded-xl h-14" onclick="Solve('5')">5</button>
      <button class="bg-blue-500 hover:scale-105 transform rounded-xl h-14" onclick="Solve('6')">6</button>
      <button class="bg-yellow-400 hover:scale-105 transform rounded-xl h-14" onclick="Solve('-')">-</button>

      <button class="bg-blue-500 hover:scale-105 transform rounded-xl h-14" onclick="Solve('1')">1</button>
      <button class="bg-purple-500 hover:scale-105 transform rounded-xl h-14" onclick="Solve('2')">2</button>
      <button class="bg-blue-500 hover:scale-105 transform rounded-xl h-14" onclick="Solve('3')">3</button>
      <button class="bg-yellow-400 hover:scale-105 transform rounded-xl h-14" onclick="Solve('+')">+</button>

      <button class="bg-blue-500 hover:scale-105 transform rounded-xl h-14 col-span-2" onclick="Solve('0')">0</button>
      <button class="bg-purple-500 hover:scale-105 transform rounded-xl h-14" onclick="Solve('.')">.</button>
      <button class="bg-green-500 hover:scale-105 transform rounded-xl h-14 equal col-span-1" onclick="Result()">=</button>
    </div>
  </div>

  <div class="history bg-white w-11/12 max-w-md p-4 rounded-lg shadow-lg">
    <div class="flex justify-between items-center mb-2">
      <h3 class="text-lg font-semibold">History</h3>
      <span class="text-blue-500 cursor-pointer" onclick="hapusSemua()">Clear History</span>
    </div>
    <div id="historyList"></div>
  </div>


  <script type="module" src="calc.js"></script>
</body>
</html>
