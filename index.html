<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalkulator Irnasada - Dark Mode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
    }
    .calculator {
      background: #1e1e1e;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      padding: 20px;
    }
    .display {
      height: 60px;
      border-radius: 10px;
      background: #333;
      color: #fff;
      text-align: right;
      padding: 10px;
      font-size: 1.8rem;
      margin-bottom: 20px;
      box-shadow: inset 0 1px 5px rgba(0,0,0,0.3);
    }
    .btn-calc {
      border-radius: 50px;
      height: 60px;
      font-size: 1.2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      color: #fff;
    }
    .btn-operator {
      background-color: #ffc107 !important;
      color: black !important;
    }
    .btn-equal {
      background-color: #28a745 !important;
      color: white !important;
    }
    .btn-light {
      background-color: #444 !important;
      border: none;
    }
    .btn-danger {
      background-color: #e53935 !important;
    }
    .btn-secondary {
      background-color: #607d8b !important;
    }
    .history {
      background: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      padding: 15px;
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

  <div class="container mt-5" style="max-width: 350px;">
    <div class="calculator">
      <!-- Display -->
      <input type="text" id="res" readonly class="display form-control">

      <!-- Buttons -->
      <div class="row g-2">
        <div class="col-3"><button class="btn btn-danger w-100 btn-calc" onclick="Clear()">C</button></div>
        <div class="col-3"><button class="btn btn-danger w-100 btn-calc" onclick="Back()">âŒ«</button></div>
        <div class="col-3"><button class="btn btn-secondary w-100 btn-calc" onclick="Solve('%')">%</button></div>
        <div class="col-3"><button class="btn btn-operator w-100 btn-calc" onclick="Solve('/')">Ã·</button></div>

        <div class="col-3"><button class="btn btn-light w-100 btn-calc" onclick="Solve('7')">7</button></div>
        <div class="col-3"><button class="btn btn-light w-100 btn-calc" onclick="Solve('8')">8</button></div>
        <div class="col-3"><button class="btn btn-light w-100 btn-calc" onclick="Solve('9')">9</button></div>
        <div class="col-3"><button class="btn btn-operator w-100 btn-calc" onclick="Solve('*')">Ã—</button></div>

        <div class="col-3"><button class="btn btn-light w-100 btn-calc" onclick="Solve('4')">4</button></div>
        <div class="col-3"><button class="btn btn-light w-100 btn-calc" onclick="Solve('5')">5</button></div>
        <div class="col-3"><button class="btn btn-light w-100 btn-calc" onclick="Solve('6')">6</button></div>
        <div class="col-3"><button class="btn btn-operator w-100 btn-calc" onclick="Solve('-')">âˆ’</button></div>

        <div class="col-3"><button class="btn btn-light w-100 btn-calc" onclick="Solve('1')">1</button></div>
        <div class="col-3"><button class="btn btn-light w-100 btn-calc" onclick="Solve('2')">2</button></div>
        <div class="col-3"><button class="btn btn-light w-100 btn-calc" onclick="Solve('3')">3</button></div>
        <div class="col-3"><button class="btn btn-operator w-100 btn-calc" onclick="Solve('+')">+</button></div>

        <div class="col-6"><button class="btn btn-light w-100 btn-calc" onclick="Solve('0')">0</button></div>
        <div class="col-3"><button class="btn btn-light w-100 btn-calc" onclick="Solve('.')">.</button></div>
        <div class="col-3"><button class="btn btn-equal w-100 btn-calc" onclick="Result()">=</button></div>
      </div>
    </div>

    <!-- History -->
    <div class="history mt-4">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h6 class="mb-0">ðŸ“œ Riwayat Perhitungan</h6>
        <button type="button" class="btn btn-link text-danger p-0" onclick="hapusSemua()">Hapus Riwayat</button>
      </div>
      <div id="historyList" class="small"></div>
    </div>
  </div>

  <script type="module" src="calc.js"></script>
</body>
</html>
